<!DOCTYPE HTML>
<head>
<title>Belajar</title>
 <script LANGUAGE="JavaScript">
 function cek(){
 if(form.makanan.value == "" || form.minuman.value == ""){
 alert("data kosong"); //jika angka kosong maka pesan akan tampil
 exit;
 }
 }
         function tambah() {
         cek(); //panggil function cek
         a=eval(form.makanan.value); //mengisi variabel a dengan isi dari input name angka1
         b=eval(form.minuman.value); //mengisi variabel b dengan isi dari input name angka2
         c=a+b //menjumlahkan kedua variabel
         form.total.value = c; //memberikan hasil penjumlahan ke input name total
         }
         function kali() {
         cek();
         a=eval(form.makanan.value);
         b=eval(form.minuman.value);
         c=a*b
         form.total.value = c;
         }
         function kurang() {
         cek();
         a=eval(form.makanan.value);
         b=eval(form.minuman.value);
         c=a-b
         form.total.value = c;
         }
         function bagi() {
         cek();
         a=eval(form.makanan.value);
         b=eval(form.minuman.value);
         c=a/b
         form.total.value = c;
         }
         function reset() {
         form.makanan.value="";
         form.minuman.value="";
         form.total.value = "";
         }
 </script>
</head>
<body>
 <form name="form">
 Masukan Jumlah total harga minuman
 <input type=text name="makanan" size=3><br><br>
 Masukan jumlah total harga minuman
 <input name="minuman" type="text" size="3" /><br>
 <br>
 Total harga bersih <input type="text" value="" name="total" size="9">
 <br><br>
 <!-- membuat event ketika tombol di klik maka memanggil function javascript -->
 <input type=button name=submit onclick="tambah()" value="+">
 <input type=button name=submit onclick="kali()" value="X">
 <input type=button name=submit onclick="bagi()" value="/">
 <input type=button name=submit onclick="kurang()" value="-">
 <input type=button name=submit onclick="reset()" value="Reset">
 </form>
</body>
</html>
